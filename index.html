<!DOCTYPE html>

<meta charset="UTF-8">

<title>NANOFONT - 纳米字库</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    /* ===== 基本配色 ===== */
    
    @import url("https://fontsapi.zeoseven.com/467/main/result.css");
    @import url("https://fontsapi.zeoseven.com/467/b/result.css");
    @import url("https://fontsapi.zeoseven.com/467/c/result.css");
    @import url("https://fontsapi.zeoseven.com/467/d/result.css");

    .text-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: all .8s;
    }

        /* 定义遮罩层的样式 */
    .text-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(73, 73, 73); /* 遮罩颜色 */
            z-index: 1; /* 确保遮罩层在文本上方 */
            transition: all .8s;
    }

        /* 当鼠标悬停时，隐藏遮罩层 */
    .text-container:hover::before {
            display: none;
            transition: all .8s;
    }

    :root{
        --paper:#faa9a9;
        --ink:#6d0909;
        --gold:#c45959;
        --red:#924b3e;
        --shadow:rgba(255, 255, 255, 0.15);
        transition: all .3s;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:NanoOldSong-A,NanoOldSong-B,NanoOldSong-C,NanoOldSong-D;}

    body{
        background:var(--paper);
        color:var(--ink);
        min-height:100vh;
        overflow-x:hidden;
        transition: all .3s;
    }

    /* ===== 卷轴 Tab ===== */
    header{
        height:110px;
        background:linear-gradient(to bottom,var(--gold) 0%,#db7e77 50%,var(--gold) 100%);
        display:flex;
        justify-content:center;
        align-items:center;
        box-shadow:0 4px 8px var(--shadow);
        position:relative;
        z-index:10;
        transition: all .3s;
    }
    .tabs{display:flex;gap:40px;}
    .tab{
        cursor:pointer;
        color:#cfcfcf;
        font-size:22px;
        letter-spacing:4px;
        padding:8px 18px;
        border-bottom:3px solid transparent;
        transition:.3s;
    }
    .tab.active{border-bottom:3px solid var(--red);color:var(--red);}
    
    /* ===== 分隔页 ===== */
    .page{
        display:none;
        max-width:900px;
        margin:40px auto;
        padding:60px 80px;
        animation:fadeIn .6s ease forwards;
    }
    .page.active{display:block;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}

    /* ===== 书籍卡片 ===== */
    .book-list{display:flex;gap:40px;flex-wrap:wrap;justify-content:center;}
    .book{
        width:160px;height:220px;
        background:#cfcfcf;
        border:2px solid var(--gold);
        border-radius:4px;
        box-shadow:0 4px 12px var(--shadow);
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:18px;
        letter-spacing:2px;
        position:relative;
        transition:.4s;
    }
    .book::before{          /* 书脊 */
        content:'';
        position:absolute;
        left:-2px;top:0;bottom:0;
        width:4px;
        background:var(--red);
        transition: all .3s;
    }
    .book:hover{
        transform:translateY(-6px) scale(1.05);
        box-shadow:0 8px 20px var(--shadow);
        transition: all .3s;
    }
    #footer{
    height:44px;
    background:var(--bar);
    color:#b31010;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: all .3s;
}
    /* ===== 链接页按钮 ===== */
    .btn-group{display:flex;gap:30px;flex-wrap:wrap;justify-content:center;}
    .gu-btn{
        width:180px;height:60px;
        font-size:20px;
        color:var(--ink);
        background:linear-gradient(to bottom,#cccccc,#b96e6e);
        border:2px solid var(--gold);
        border-radius:30px;
        cursor:pointer;
        position:relative;
        overflow:hidden;
        transition:.4s;
        box-shadow:0 4px 12px var(--shadow);
    }
    .gu-btn::after{
        content:'';
        position:absolute;
        top:-50%;left:-50%;
        width:200%;height:200%;
        background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.8) 50%,transparent 70%);
        transform:translateX(-100%) rotate(25deg);
        transition:.6s;
    }
    .gu-btn:hover{color:var(--red);}
    .gu-btn:hover::after{transform:translateX(100%) rotate(25deg);}

    /* ===== 卷轴滑入动画 ===== */
    @keyframes slideDown{
        from{transform:translateY(-110px);}
        to{transform:translateY(0);}
    }
    header{animation:slideDown .8s ease-out forwards;}
</style>
<link rel="icon" type="image/x-icon" href="./_icon/main.ico" />
</head>

<script>
    /* ===== Tab 切换 ===== */
    const tabs=document.querySelectorAll('.tab');
    tabs.forEach(t=>t.addEventListener('click',()=>{
        const id=t.dataset.page;
        document.querySelector('.page.active').classList.remove('active');
        document.getElementById(id).classList.add('active');
        document.querySelector('.tab.active').classList.remove('active');
        t.classList.add('active');
    }));

    function go(url){location.href=url;}
</script>
