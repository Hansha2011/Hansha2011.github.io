:root{

*{margin:0;padding:0;box-sizing:border-box}
body{

#header{display:flex;background:#333;border-bottom:2px solid #555}

.tab.active{background:var(--fg);color:var(--bg);transition: all .3s;}
#wrapper{flex:1;display:flex;overflow:hidden;transition: all .3s;}
#left{width:40%;padding:12px;border-right:1px solid var(--fg);white-space:pre-line;overflow:auto;transition: all .3s;}
#right{flex:1;padding:12px;display:flex;flex-direction:column;transition: all .3s;}
#output{flex:1;white-space:pre-wrap;overflow-y:auto;transition: all .3s;}
#inputLine{display:flex;margin-top:4px;transition: all .3s;}
#prompt{margin-right:8px;transition: all .3s;}
#cmd{
    flex:1;
    background:transparent;
    border:none;
    outline:none;
    color:var(--fg);
    font-family:inherit;
    font-size:22px;
    transition: all .3s;
}
/* 底部蓝条 */
#footer{
    height:44px;
    background:var(--bar);
    color:#ffffff;
    font-size:24px;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: all .3s;
}

    .text-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: all .8s;
        }

        /* 定义遮罩层的样式 */
        .text-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(73, 73, 73); /* 遮罩颜色 */
            z-index: 1; /* 确保遮罩层在文本上方 */
            transition: all .8s;
        }

        /* 当鼠标悬停时，隐藏遮罩层 */
        .text-container:hover::before {
            display: none;
            transition: all .8s;
        }
</style>
</head>

<script>

    about:

    downloads:
    `

};

tabs.forEach(t=>t.addEventListener('click',e=>{
    tabs.forEach(x=>x.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById('left').innerHTML = panel[e.target.dataset.panel]; // ← 这里
}));

/* 命令行处理 */
const output = document.getElementById('output');
const cmd    = document.getElementById('cmd');
const root   = document.documentElement;

/* 可用颜色映射 */
const colors = {
    black:'#000000', white:'#ffffff', red:'#ff0000',
    green:'#00ff00', blue:'#0000ff', yellow:'#ffff00',
    cyan:'#00ffff', magenta:'#ff00ff'
};

/* 命令表 */
const commands = {
    CLS : () => output.innerHTML = '',
    DATE: () => new Date().toLocaleDateString('zh-CN'),
    TIME: () => new Date().toLocaleTimeString('zh-CN'),
    HELP: () => `命令说明：
FONT {NAME}    字体
COLOR {FG:NAME} [BG:NAME]    切换背景颜色
ECHO {TEXT}    回显
START {URL}    跳转至
CLS    清屏
DATE    输出日期
TIME    输出时间
HELP    获取帮助
EXIT    退出网页
    `,
    EXIT: () => {location.href='about:blank'; return '';}
};

/* 字体切换 */
function setFont(name){
    const map = {
    t24:`"NanoStaticGuob18030Pixel24 R","NanoStaticGuob18030Pixel24S R","Px437 IBM VGA 8x16",monospace`,
    consolas:`Consolas,monospace`
};
    document.body.style.fontFamily = map[name] || 'monospace';
}

/* 颜色切换 */
function setColor(fg,bg='black'){
    root.style.setProperty('--fg',colors[fg] || fg);
    root.style.setProperty('--bg',colors[bg] || bg);
}

output.innerHTML += `NFWEB-DOS VERSION 1.00\n网页模拟DOS欢迎体验\n输入'help'获取帮助\n\n`;

/* 解析并执行 */
cmd.addEventListener('keydown',e=>{
    if(e.key!=='Enter') return;
    const parts = cmd.value.trim().split(/\s+/);
    const name  = parts[0].toUpperCase();
    const args  = parts.slice(1);

    let result = '';

    if(name === 'FONT' && args[0]){
        setFont(args[0].toLowerCase());
        result = `字体已切换为：${args[0]}`;
    }
    else if(name === 'COLOR' && args[0]){
        setColor(args[0].toLowerCase(), args[1]?.toLowerCase());
        result = `色彩已切换：前景 ${args[0]}${args[1]?' / 背景 '+args[1]:''}`;
    }
    else if(commands[name]){
        result = commands[name]();
    }
    else if(name === 'ECHO' && args[0]){
        result = `${args[0]}`
    }
    else if(name === 'START' && args[0]){
        location.href=args[0]; return '';
    }
    else if(name === ''){
        result = '\n'
    }
    else{
        result = `'${name}' 并不是一个可用的命令或语法有误`;
    }
    if(result !== '') output.innerHTML += cmd.value + '\n' + result + '\n';
    output.innerHTML += 'C:\\>';
    cmd.value='';
});
output.innerHTML += 'C:\\>';

const observer = new MutationObserver(()=> output.scrollTop = output.scrollHeight);
observer.observe(output, {childList:true, subtree:true, characterData:true});
</script>
